<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梦幻代码王</title>
    <!-- 网站图标 -->
    <link rel="icon" href="https://pic.imgdb.cn/item/66faeacbf21886ccc03d521b.png" type="image/x-icon">   <!-- 自定义图标路径 -->
    <!-- 引入霞鹜文楷字体 -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-webfont@1.1.0/lxgwwenkai-regular.css">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <script>
        // 自动跳转功能
        function autoRedirect() {
            const targetUrl = "#services"; // 目标链接
            let countdown = 5; // 倒计时时间（秒）
            const countdownElement = document.getElementById("countdown");

            // 每秒更新倒计时
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown; // 更新页面上的倒计时

                if (countdown <= 0) {
                    clearInterval(interval); // 停止计时器
                    window.location.href = targetUrl; // 跳转到目标页面
                }
            }, 1000);
        }
    </script>
</head>
<body onload="autoRedirect()">
  <header>
      <nav class="navbar">
          <div class="logo">
              <img src="https://pic.imgdb.cn/item/66faeacbf21886ccc03d521b.png" alt="Logo" class="logo-icon"> <!-- 网站图标 -->
              <h1>梦幻代码王</h1>
          </div>
      </nav>
  </header>

    <main>
        <section id="home">
            <div class="content">
                <h1>  </h1>
                <p>
                    <span id="countdown">5</span> 秒后将自动跳转到 <a href="#services">网盘</a> 部分。
                </p>
            </div>
        </section>
        <section id="about">
            <h2><a href="https://example.com/about" target="_blank">晶核脚本教程</a></h2>
            <p>  </p>
        </section>
        <section id="services">
            <h2><a href="https://example.com/services" target="_blank">万龙觉醒脚本教程</a></h2>
            <p>  </p>
        </section>
        <section id="contact">
            <h2>反馈</h2>
            <p>如功能有bug可以通过邮箱进行发聩 <a href="mailto:support@example.com">support@example.com</a> 或访问QQ <a href="https://example.com/contact" target="_blank">联系我们</a> 页面。</p>
        </section>
    </main>
</body>
</html>
